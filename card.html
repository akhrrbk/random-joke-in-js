<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="card.css">

    <title>Jokes in a Card</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card" style="width: 20rem">
                <img src="https://images.unsplash.com/photo-1641167074121-25d831910fcb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="Card image cap" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Click for a New Joke</h5>
                    <button class="btn btn-primary">Click</button>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="card.js"></script>
</html>
